<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>🐶 Lomito Aleatorio 🐶</h1>
  <div>
    <img id="dog-image" src="No-Image-Placeholder.png" alt="orizaba">
  </div>
  <div>
    <p>Presiona el siguiente boton para cargar una imagen aleatoria</p>
    <button onclick="getRandomDogImage()">CARGA IMAGEN</button>
    <script>
      function loadDogImage(apiUrl) {
        return new Promise((resolve, reject) => {
          fetch(apiUrl)
            .then(response => response.json())
            .then(data => resolve(data.message))
            .catch(error => reject(error));
        });
      }

      function getRandomDogImage() {
        const apiUrl =  "https://images.dog.ceo/breeds/spitz-japanese/tofu.jpg";
        const imgElement = document.getElementById("dog-image");
        
        loadDogImage(apiUrl)
          .then(url => imgElement.src = url)
          .catch(error => console.error(error));
      }
    </script>
  </div>
</body>
</html>
